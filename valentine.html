<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mishra Jee ‚ù§Ô∏è Sam</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: white;
}

.container {
    background: rgba(255, 255, 255, 0.15);
    padding: 40px;
    border-radius: 25px;
    backdrop-filter: blur(12px);
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    max-width: 420px;
    position: relative;
}

h1 {
    font-size: 2.2rem;
}

p {
    font-size: 1.1rem;
    margin-top: 15px;
}

button {
    margin: 15px 10px 0 10px;
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

.yesBtn {
    background: white;
    color: #ff4e6a;
}

.yesBtn:hover {
    transform: scale(1.1);
}

.noBtn {
    background: #ff4e6a;
    color: white;
    position: relative;
}

#finalMessage {
    display: none;
    margin-top: 20px;
    font-size: 1.2rem;
    font-weight: bold;
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: white;
    font-size: 20px;
    animation: float 5s linear infinite;
}

@keyframes float {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Mishra Jee ‚ù§Ô∏è</h1>
    <p>From your Sam üíï</p>
    <p>Will you be my Valentine forever?</p>

    <button class="yesBtn" onclick="sayYes()">Yes Always üíñ</button>
    <button class="noBtn" id="noButton" onclick="moveNo()">No üòú</button>

    <div id="finalMessage">
        I knew it Mishra Jee üòò  
        You are stuck with Sam forever ‚ù§Ô∏è  
        I love you endlessly üíï
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav" type="audio/wav">
</audio>

<script>
function sayYes() {
    document.getElementById("finalMessage").style.display = "block";
    document.getElementById("bgMusic").play();
}

function moveNo() {
    const btn = document.getElementById("noButton");
    btn.style.position = "absolute";
    btn.style.left = Math.random() * 250 + "px";
    btn.style.top = Math.random() * 250 + "px";
}

// Floating Hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
